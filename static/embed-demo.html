<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Demo: embedding bbt</title>
</head>
<body>

<p>To embed bbt, simply include this code:</p>

<code style="white-space: pre;">
&lt;div class="bbt_root"&gt;&lt;/div&gt;
&lt;script src="https://b.aufschlagwechsel.de/embed.js"&gt;&lt;/script&gt;
</code>

<div class="bbt_root" data-rooturl="/" data-override-notes-json='{"SG EBT Berlin": "süße junge wuschelige Kaninchen"}'></div>
<script src="/embed.js"></script>

</body>
</html>
